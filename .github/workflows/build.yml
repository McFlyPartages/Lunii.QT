name: Build release assets

on:
  push:
    tags:
      - v*.*.*

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Exec & Create Archive
      run: |
        pyside6-uic src/ui/main.ui -o src/ui/main_ui.py
        pyside6-rcc resources.qrc -o resources_rc.py
        pyinstaller lunii-qt.spec
        mv ./dist/lunii-qt .
        zip -9 -j Linux-x86_64.zip ./lunii-qt

    - name: Upload Artefact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: Linux-x86_64
        path: |
          ./lunii-qt

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Linux-x86_64.zip
      
  build_win:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Exec & Create Archive
      run: |
        pyside6-uic src/ui/main.ui -o src/ui/main_ui.py
        pyside6-rcc resources.qrc -o resources_rc.py
        pyinstaller lunii-qt.spec
        move ./dist/lunii-qt.exe .
        Compress-Archive -DestinationPath Windows-x86_64.zip -CompressionLevel Optimal -Path lunii-qt.exe

    - name: Upload Artefact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: Windows-x86_64
        path: |
          ./lunii-qt.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Windows-x86_64.zip

  build_mac:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    - name: Set up Python
